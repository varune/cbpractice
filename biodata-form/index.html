<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bio-data</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="#">
        <fieldset>
            <legend>Personal Information</legend>
                <label for="firstName">FirstName:</label>
                <input type="text" id="first-name" placeholder="First Name">
                <label for="lastName">LastName:</label>
                <input type="text" id="last-name" placeholder="Last Name">
                <br><br>
                <label for="gender-male">Male:</label>
                <input type="radio" id="male">
                &nbsp;
                <label for="gender-female">Female:</label>
                <input type="radio" id="female">
                &nbsp;
                <label for="gender-other">Other:</label>
                <input type="radio" id="other">
                <br><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
                <br><br>
                <label for="email">E-Mail :</label>
                <input type="email" id="email" placeholder="Enter Your Email">
                <br><br>
                <label for="mobileNumber">Phone :</label>
                <input type="number" id="mobile-number" placeholder="+91">
                <br><br>
                <label for="height">Height :</label>
                <input type="number" id="height">
        </fieldset>
        <fieldset>
            <legend>Education</legend>
                <label for="schoolName">School Name:</label>
                <input type="text" id="school-name" placeholder="School Name">
                <br><br>
                <label for="class">Class :</label>
                <input type="number" id="class" placeholder="Enter Class">
                <br><br>
                <label for="stream">Stream:</label>
                <select name="stream" id="stream">
                    <option value="Stream">Stream</option>
                    <option value="Stream2">Stream2</option>
                    <option value="Stream3">Stream3</option>
                </select>
                <br><br>
                <label for="marksheet">Marksheet:</label>
                <input type="file" name="upload-file" id="upload-file">
        </fieldset>
        <br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
